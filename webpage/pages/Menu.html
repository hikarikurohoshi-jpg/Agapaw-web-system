<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | Kape Agapaw</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../assets/agapaw_logo/bean_logo.png" />

  <!-- Google Fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="../../reset.css" />
  <link rel="stylesheet" href="../css/var-web.css" />
  <link rel="stylesheet" href="../css/nav.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/footer.css" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <!-- NAVBAR: Fixed at top -->
  <nav class="navbar" id="main-nav">
    <div class="pt-navbar-fill"></div>
    <div class="nav-content">
      <!-- Left Links -->
      <div class="nav-left">
        <a href="Menu.html" class="active">MENU</a>
        <a href="About.html">ABOUT US</a>
      </div>

      <!-- Center Logo -->
      <div class="nav-center">
        <a href="../../index.html">
          <img src="../../assets/agapaw_logo/full_logo.png" alt="Agapaw Logo" />
        </a>
      </div>

      <!-- Right Links -->
      <div class="nav-right">
        <a href="Find.html">FIND US</a>
        <a href="Contact.html">CONTACT US</a>
      </div>

      <!-- Hamburger -->
      <button class="hamburger" id="hamburger">
        <span class="bar"></span>
      </button>

    </div>

    <div class="nav-links" id="nav-links">

      <!-- White Logo (Mobile Overlay Only) -->
      <div class="mobile-logo">


        <img src="../../assets/agapaw_logo/white_logo.png" alt="Agapaw Logo" />

      </div>

      <a href="Menu.html">MENU</a>
      <a href="About.html">ABOUT US</a>
      <a href="Find.html">FIND US</a>
      <a href="Contact.html">CONTACT US</a>
    </div>


  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- HOME / Hero Section -->
    <section id="menu" class="panel menu-hero">
      <div class="container menu-container">

        <h1 class="menu-title">
          <!-- menu-->
          <span class="block-reveal ">
            <span class="block-content ">OUR MENU</span>
            <span class="block-revealer"></span>
          </span>

        </h1>
      </div>
    </section>

    <section class="panel menu-content">
      <div class="container menu-content-container">

        <div class="menu-layout">

          <!-- SIDEBAR -->
          <nav class="menu-sidebar">
            <h3>Menu</h3>

            <button type="button" class="filter-btn active" data-filter="all">All Items</button>

            <h4>Drinks</h4>
            <button type="button" class="filter-btn" data-filter="Featured-Drinks">Featured Drinks</button>
            <button type="button" class="filter-btn" data-filter="Cold-Coffee">Cold Coffee</button>
            <button type="button" class="filter-btn" data-filter="Hot-Drinks">Hot Drinks</button>
            <button type="button" class="filter-btn" data-filter="Fruity-Soda">Fruity Soda</button>
            <button type="button" class="filter-btn" data-filter="Non-Coffee">Non Coffee</button>

            <h4>Foods</h4>
            <button type="button" class="filter-btn" data-filter="Featured-Foods">Featured Foods</button>
            <button type="button" class="filter-btn" data-filter="Rice-Meals">Rice Meals</button>
            <button type="button" class="filter-btn" data-filter="Chicken-Wings">Chicken Wings</button>
            <button type="button" class="filter-btn" data-filter="Shareable">Shareable</button>
            <button type="button" class="filter-btn" data-filter="Burgers">Burgers</button>
            <button type="button" class="filter-btn" data-filter="Snacks">Snacks</button>
          </nav>

          <!-- CONTENT -->
          <div class="menu-dynamic">

            <div class="breadcrumb hidden" id="breadcrumb">
              <a href="#" id="breadcrumb-home">Menu</a> /
              <span id="breadcrumb-category"></span>
            </div>

            <h3 class="category-heading drinks" data-section="drinks">Drinks</h3>
            <div class="grid-container drinks" data-section="drinks" id="drinksOverview"></div>

            <h3 class="category-heading foods" data-section="foods">Foods</h3>
            <div class="grid-container foods" data-section="foods" id="foodsOverview"></div>

            <div id="menuDetails"></div>

          </div>

        </div>

      </div>

    </section>


  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">
      <!-- Left: Logo + tagline -->
      <div class="footer-brand">
        <div class="footer-logo">
          <img src="../../assets/agapaw_logo/white_logo.png" alt="Agapaw Logo" />
        </div>
        <p class="footer-tagline">Love is Every Brew</p>
      </div>

      <!-- Center: Quick Links -->
      <div class="footer-links">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="../../index.html">HOME</a></li>
          <li><a href="About.html">ABOUT US</a></li>
          <li><a href="Menu.html">MENU</a></li>
          <li><a href="Find.html">FIND US</a></li>
          <li><a href="Contact.html">CONTACT US</a></li>
        </ul>

      </div>

      <!-- Right: Contact / Social -->
      <div class="footer-contact">
        <h4>Connect</h4>
        <ul class="social-links">
          <li>
            <a href="#"><i data-lucide="facebook"></i></a>
          </li>
          <li>
            <a href="#"><i data-lucide="twitter"></i></a>
          </li>
          <li>
            <a href="#"><i data-lucide="instagram"></i></a>
          </li>
          <li>
            <a href="#"><i data-lucide="mail"></i></a>
          </li>
        </ul>
        <p class="email">support@agapaw.com</p>
      </div>
    </div>

    <!-- Bottom Line -->
    <div class="footer-bottom">
      <p>Â© 2025 Kape Agapaw. All rights reserved.</p>
    </div>
  </footer>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- JS -->

  <script src="../js/web.js"></script>
  <script src="../js/menu.js"></script>
</body>

</html>
